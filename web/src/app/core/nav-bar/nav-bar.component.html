<header
    class="d-flex flex-row align-items-center p-3 px-4 bg-white fixed-top mb-4 border-bottom justify-content-between shadow-sm">
    <img src="/assets/images/logo.png" class="logo" alt="logo" style="max-height: 70px;" routerLink="/" />
    <nav class="my-2 text-uppercase fs-4 ">
        <a class="p-2" routerLinkActive="active" routerLink="/" [routerLinkActiveOptions]="{exact:true}">Home</a>
        <a class="p-2" routerLinkActive="active" routerLink="/shop" [routerLinkActiveOptions]="{exact:true}">Shop</a>
        <a class="p-2" routerLinkActive="active" href="#">Contact</a>
    </nav>
    <div class="d-flex align-items-center">
        <a class="position-relative">
            <i class="fa fa-shopping-cart fa-2x me-5 text-dark"></i>
            <div class="cart-no">6</div>
        </a>
        <a href="" class="btn btn-outline-secondary me-2">Login</a>
        <a href="" class="btn btn-outline-secondary me-3">Sign Up</a>
    </div>
</header>
